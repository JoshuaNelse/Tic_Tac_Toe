<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<script src="tictactoe.js"></script>
</head>
<body>

	<h1>Tic Tac Toe</h1>

	<table>
		<tbody>
			<tr>
				<td><div id="1" onclick="printMove('1')"> </div></td>
				<td><div id="2" onclick="printMove('2')"> </div></td>
				<td><div id="3" onclick="printMove('3')"> </div></td>
			</tr>		
			<tr>
				<td><div id="4" onclick="printMove('4')"> </div></td>
				<td><div id="5" onclick="printMove('5')"> </div></td>
				<td><div id="6" onclick="printMove('6')"> </div></td>
			</tr>
			<tr>
				<td><div id="7" onclick="printMove('7')"> </div></td>
				<td><div id="8" onclick="printMove('8')"> </div></td>
				<td><div id="9" onclick="printMove('9')"> </div></td>
			</tr>
		</tbody>
	</table>

</body>
</html>
